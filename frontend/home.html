<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="icon" href="images/krishyug.png">
    <title>KrishYug</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="left-section">
            <img class="logo" src="images/krishyug.png" title="Home">
        </div>
        <div class="mid-section">
            <input class="search-bar" type="text" placeholder="Search">
            <button class="search-button" title="Search">
                <img class="search-button-logo" src="images/magnifying-glass-solid-_1_.png">
            </button>
        </div>
        <div class="right-section">
            <img class="user-button-icon" src="images/user-solid.png" title="User">
            <img class="favourites-button-icon" src="images/heart-regular.png" title="Favourites">
            <img class="cart-button-icon" src="images/cart-shopping-solid.png" title="Cart">
        </div>
    </div>
    <div class="main-body">
        <p class="greeting">Welcome to KrishYug Organic Farm</p>
        <div class="products-catalog">
            <p>Products</p>
        </div>
        <div class="products-list-flex">
            <div class="product-1">
                <img class="product-milk" src="images/bottel.png">
                <div class="product-des">
                    <p class="description-milk" id="milk">KrishYug Cow-Milk| 1 Litre Bottle</p>
                    <span class="mrp-milk">
                    <b>MRP &#160; ₹118</b>
                    </span>
                    <div class="button-container">
                        <button class="cart-button" title="Add to Cart">
                            <img class="cart-button-icon" src="images/cart-shopping-solid.png">
                        </button>
                        <button class="favourites-button" title="Add to Favourites">
                            <img class="favourites-button-icon" src="images/heart-regular.png">
                        </button>
                    </div>
                </div>
            </div>
            <div class="product-2">
                <img class="product-ghee" src="images/ghee.png">
                <div class="product-des-ghee">
                    <p class="ghee-des" id="ghee">KrishYug A2 Ghee</p>
                    <span class="mrp-ghee">
                        <b>MRP &#160; ₹450</b>
                    </span>
                    <div class="button-container">
                        <button class="cart-button" title="Add to Cart">
                            <img class="cart-button-icon" src="images/cart-shopping-solid.png">
                        </button>
                        <button class="favourites-button" title="Add to Favourites">
                            <img class="favourites-button-icon" src="images/heart-regular.png">
                        </button>
                    </div>  
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/home.js"></script>
</html>
