<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles/register.css">
    <link rel="icon" href="images/krishyug.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="nav-bar-flex"> 
           <div class="nav-bar">
               <img class="logo" src="images/krishyug.png" title="Home">
               <input class ="search-bar" type="text" placeholder="Search your Product">
               <img class="icon-search" src="images/magnifying-glass-solid-_1_.png" title="Search">
               <img class="icon-user" src="images/user-solid.png" title="User">
               <img class="icon-favourite" src="images/heart-regular.png" title="Favourites">
               <img class="icon-cart" src="images/cart-shopping-solid.png" title="Cart">
               </div>
           </div>
    </header>
    <main>
        <form class="register-form" action="/good">
            <h2>Sign Up With KrishYug</h2>
            <label for="name"></label>
            <input type="text" placeholder="Name" id="name" name="Name">
            <label for="email"></label>
            <input type="email" placeholder="Email" id="email" name="email">
            <label for="phone-number"></label>
            <input type="number" placeholder="Phone Number" id="phone-number" name="ph-number">
            <label for="pass"></label>
            <input type="password" placeholder="Password" id="pass" name="pass">
            <label for="confirm-pass"></label>
            <input type="password" placeholder="Confirm Password" id="confirm-pass">
            <button>Register</button>
            <p>Already have an Account? <a href="login.html">Login!</a></p>
        </form>
    </main>
    
</body>
</html>
